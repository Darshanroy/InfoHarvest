<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-container {
            width: 300px;
            height: 300px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            cursor: pointer;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        select {
            width: 100%;
            margin-bottom: 10px;
        }

        #customPromptContainer {
            width: 100%;
        }

        #customPrompt {
            margin-bottom: 10px;
            display: none;
        }

        #fileNameMsg {
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">File Upload</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            
            <div class="upload-container">
                <!-- Added element to display selected file name -->
                <div id="fileNameMsg">No file selected</div>
                <label for="file" class="custom-file-upload">
                    Choose File
                </label>
                <!-- Accept both PDF and DOCX files -->
                <input type="file" name="file" id="file" accept=".pdf, .docx" onchange="displayFileName()">
            </div>
            
            <div id="customPromptContainer">
                <select name="category" class="form-control" onchange="showHideCustomPrompt()" id="category">
                    <option value="Content Understanding">Content Understanding</option>
                    <option value="Methodology and Experimentation">Methodology and Experimentation</option>
                    <option value="Results and Analysis">Results and Analysis</option>
                    <option value="Limitations and Challenges">Limitations and Challenges</option>
                    <option value="Comparisons and Contrasts">Comparisons and Contrasts</option>
                    <option value="Future Work and Implications">Future Work and Implications</option>
                    <option value="Technical Details">Technical Details</option>
                    <option value="Citations and References">Citations and References</option>
                    <option value="Interdisciplinary Aspects">Interdisciplinary Aspects</option>
                    <option value="Ethical Considerations">Ethical Considerations</option>
                    <option value="Review of Related Literature">Review of Related Literature</option>
                    <option value="Critical Analysis">Critical Analysis</option>
                    <option value="Own Prompt">Own Prompt</option>
                </select>
            
                <!-- Text area for custom prompt -->
                <textarea id="customPrompt" name="customPrompt" class="form-control" placeholder="Enter your custom prompt"></textarea>
            </div>

            <!-- Button to dynamically change label based on user action -->
            <button type="button" class="btn btn-primary" onclick="submitForm()">Enter</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to show/hide custom prompt textarea
        function showHideCustomPrompt() {
            var categorySelect = document.getElementById('category');
            var customPrompt = document.getElementById('customPrompt');
            var submitButton = document.getElementById('submitButton');

            if (categorySelect.value === 'Own Prompt') {
                customPrompt.style.display = 'block';
            } else {
                customPrompt.style.display = 'none';
            }
        }

        // Function to submit both custom prompt and file
        function submitForm() {
            var customPrompt = document.getElementById('customPrompt').value;
            // Add logic to use the custom prompt and submit the form
            alert('Custom Prompt: ' + customPrompt);
            document.getElementById('uploadForm').submit();
        }
    </script>
</body>
</html>
